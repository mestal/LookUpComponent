<div class="etelSearch">
	<input ng-disabled="ecDisabled" ng-model="searchText" ng-keydown="onKeyDown($event)" />
	<img src="/LookUpComponent/images/search.png"  ng-click="clicked(searchText)"  ng-disabled="disabled" />
	<img src="/LookUpComponent/images/clear.png"  ng-click="clear()" ng-disabled="disabled" />
</div>

<div class="hoverInputDialogWidget" id="communityWidget" ng-show="ShowWidget" ng-style="{left: widgetLeft, top: widgetTop}">
	<div class="formFieldArrow formFieldArrowBorder" style="left: -11px; top: 51px;"></div>
	<div class="formFieldArrow" style="left: -10px; top: 51px;"></div>
	<div class="hoverInputDialogContent">
		<ul> 
			<li ng-repeat="item in dataModel | filter:searchText | filter:filterfunc" ng-click="itemSelected(item)">
				{{ item.name }}
			</li>
		</ul>
	</div>
</div>
